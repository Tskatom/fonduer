sudo: false
dist: trusty
language: python
cache: pip

os:
  - linux
  - osx

python:
  - '3.5'
  - '3.6'

services:
  - postgresql

addons:
  postgresql: '9.6'

notifications:
  email: false

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: false
    - os: osx
      osx_image: xcode9.3
  allow_failures:
    - os: osx

install:
  - source ./.travis/install.sh

before_script:
  - psql -c 'create database parser_test;' -U postgres
  - psql -c 'create database e2e_test;' -U postgres
  - cd tests/e2e/
  - "./download_data.sh"
  - cd ../..
  - flake8 fonduer --count --max-line-length=127 --statistics --show-source --ignore=E731,W503,E741,E123

script:
  - travis_wait coverage run --source=fonduer -m pytest tests -v -rsXx

after_success:
  - coveralls

deploy:
  provider: pypi
  user: lukehsiao
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    tags: true
    branch: master
    python: '3.6'
